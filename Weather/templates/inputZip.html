<!-- input zipcode view, from people put in a zipcode and click a button which takes you to the weather view-->

<h2>Input Zipcode</h2>

<input type='text' placeholder='zipcode' ng-model='zipcode.message' onkeypress="return event.charCode > 47 && event.charCode < 58;" pattern="[0-9]" maxlength='5' required><a href='#/show'> <button type="button" class="btn btn-warning">Check weather</button></a>

{{zipcode.message}}
