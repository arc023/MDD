<!-- input zipcode view, from people put in a zipcode and click a button which takes you to the weather view-->

<h2>Input Zipcode</h2>
<form ng-submit="submit()">
<input type='text' name='zipcode' ng-model='zipcode' required> <input type='submit' id='submit' value='Check weather' /></form>
