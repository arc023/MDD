 <a href='#/default'> Back</a>
<form ng-submit="submit()">
       
    <label>Name</label>
    <input name="name" placeholder="Put your name here"/>
            
    <label>Email</label>
    <input name="email" type="email" placeholder="Email Here"/>
            
    <label>Message</label>
    <textarea name="message" placeholder="Type message Here"></textarea>
            
    <input id="submit" name="submit" type="submit" value="Submit" onclick='show_alert()'/>
        
</form>
